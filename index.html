<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name"/>
      <button id="getWeatherBtn">Get Weather</button>
      <button id="geoBtn">Use Current Location</button>
    </div>
    <div id="weatherResult" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="weather icon"/>
      <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
      <p><strong>Condition:</strong> <span id="desc"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
